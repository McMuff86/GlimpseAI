name: Build & Package

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '7.0.x'

      - name: Restore
        run: dotnet restore src/GlimpseAI/GlimpseAI.csproj

      - name: Build
        run: dotnet build src/GlimpseAI/GlimpseAI.csproj -c Release --no-restore

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: GlimpseAI-rhp
          path: |
            src/GlimpseAI/bin/Release/net7.0-windows/GlimpseAI.rhp
            src/GlimpseAI/bin/Release/net7.0-windows/manifest.yml
            src/GlimpseAI/bin/Release/net7.0-windows/*.dll
            src/GlimpseAI/bin/Release/net7.0-windows/GlimpseAI.deps.json
            src/GlimpseAI/bin/Release/net7.0-windows/GlimpseAI.runtimeconfig.json

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '7.0.x'

      - name: Build Release
        run: dotnet build src/GlimpseAI/GlimpseAI.csproj -c Release

      - name: Create zip package
        shell: pwsh
        run: |
          $outputDir = "src/GlimpseAI/bin/Release/net7.0-windows"
          $version = "${{ github.ref_name }}".TrimStart('v')
          $zipName = "GlimpseAI-$version-rh8-win.zip"
          $files = Get-ChildItem $outputDir -Include @("*.rhp","*.dll","*.yml","*.json") -Recurse
          Compress-Archive -Path $files.FullName -DestinationPath $zipName -Force

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: GlimpseAI-*.zip
          generate_release_notes: true
